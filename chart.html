  <html>
  <head>
  <header> The Twitter Primary </header>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['M/D', 'Gillibrand', 'Warren'],
          ['1-22',  600,      400],
          ['1-23',  650,      460],
          ['1-24',  660,       500],
          ['1-25',  1030,      540]
        ]);

        var options = {
          title: 'Total Twitter Spending',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('total'));

        chart.draw(data, options);
      }
    </script>
	<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['M/D', 'Gillibrand', 'Warren'],
          ['1-22',  600,      400],
          ['1-23',  650,      460],
          ['1-24',  660,       500],
          ['1-25',  1030,      540]
        ]);

        var options = {
          title: 'Change in twitter spending',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('change'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="total" style="width: 900px; height: 500px"></div>
    <div id="change" style="width: 900px; height: 500px"></div>

  </body>
</html>
